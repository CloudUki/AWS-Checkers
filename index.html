<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link rel="stylesheet" href="static/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="next-player counter">
            <div class="occupied whitePiece" id="next-player"></div>
            Player
        </div>

        <pre>{{ board | tojson }}</pre>

        <div class="game" id="game">
            {% for row in board %}
                <div class="row">
                    {% for tile in row %}
                        <div class="cell 
                        {% if tile == -1 %} black
                        {% elif tile == 1 %} white
                        {% else %} empty
                        {% endif %}">
                            {% if tile == -1 %}
                                <div class="occupied blackPiece"></div>
                            {% elif tile == 1 %}
                                <div class="occupied whitePiece"></div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="counter">
            <div>
                <div class="occupied whitePiece"></div>
                <span id="white-player-count-pieces">20</span>
            </div>
            <div>
                <div class="occupied blackPiece"></div>
                <span id="black-player-count-pieces">20</span>
            </div>
        </div>
    </div>

    <div id="easyModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <p>The <strong id="winner"></strong> player won the game !!</p>
                <p><span id="loser"></span>, would you take your revenge ???</p>
                <div class="btn-container">
                    <button class="btn" onclick="location.reload()">Yes</button>
                    <button class="btn" onclick="modalClose()">No</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //listen for updates from server
        const socket = io();

        socket.on('game_update', (data) => {
            //updating board state and rebuilding UI
            console.log("Received game update", data); //debug
            board = data.board;
            currentPlayer = data.currentPlayer;
            buildBoard();
        });
    </script>

    <script>
        $(document).ready(function() {
            const apiGatewayUrl = 'https://sexvlim1ie.execute-api.us-east-1.amazonaws.com/Prod/checkers?GameID=default'; // Replace with your API Gateway URL

            // Fetch the board state from the API Gateway
            fetch(apiGatewayUrl)
                .then(response => response.json())
                .then(data => {
                    buildBoard(data.board);
                });

            function buildBoard(board) {
                const gameElement = document.getElementById('game');
                gameElement.innerHTML = ''; // Clear the existing board

                board.forEach((row, rowIndex) => {
                    const rowElement = document.createElement('div');
                    rowElement.classList.add('row');

                    row.forEach((tile, columnIndex) => {
                        const cellElement = document.createElement('div');
                        cellElement.classList.add('cell');

                        if (tile === 1) {
                            cellElement.classList.add('black');
                            const pieceElement = document.createElement('div');
                            pieceElement.classList.add('occupied', 'blackPiece');
                            pieceElement.setAttribute('data-row', rowIndex);
                            pieceElement.setAttribute('data-column', columnIndex);
                            cellElement.appendChild(pieceElement);
                        } else if (tile === -1) {
                            cellElement.classList.add('white');
                            const pieceElement = document.createElement('div');
                            pieceElement.classList.add('occupied', 'whitePiece');
                            pieceElement.setAttribute('data-row', rowIndex);
                            pieceElement.setAttribute('data-column', columnIndex);
                            cellElement.appendChild(pieceElement);
                        } else {
                            cellElement.classList.add('empty');
                        }

                        rowElement.appendChild(cellElement);
                    });

                    gameElement.appendChild(rowElement);
                });

                // Reattach event listeners for piece movement
                document.querySelectorAll('.cell .occupied').forEach(piece => {
                    piece.addEventListener('click', movePiece);
                });
            }

            //piece movement logic
            let selectedPiece = null;

            function movePiece(event) {
                const piece = event.target;

                // If selecting a piece
                if (!selectedPiece) {
                    selectedPiece = piece;
                    piece.classList.add('selected'); // Highlight selected piece
                    highlightMoves(piece); // Highlight possible moves
                } else if (selectedPiece === piece) {
                    // Deselect the piece if clicked again
                    selectedPiece.classList.remove('selected');
                    clearHighlights();
                    selectedPiece = null;
                } else {
                    // If clicking on a highlighted move, move the piece
                    const targetCell = event.target.closest('.cell');

                    if (targetCell && targetCell.classList.contains('highlight')) {
                        movePieceToCell(selectedPiece, targetCell);
                        clearHighlights();
                        selectedPiece.classList.remove('selected');
                        selectedPiece = null;
                    }
                }
            }

            function highlightMoves(piece) {
                const row = parseInt(piece.getAttribute('data-row'));
                const col = parseInt(piece.getAttribute('data-column'));

                // Example: Highlighting adjacent cells (modify for actual game logic)
                const potentialMoves = [
                    { row: row - 1, col: col - 1 },
                    { row: row - 1, col: col + 1 },
                    { row: row + 1, col: col - 1 },
                    { row: row + 1, col: col + 1 }
                ];

                potentialMoves.forEach(move => {
                    const cell = document.querySelector(`.cell[data-row="${move.row}"][data-column="${move.col}"]`);
                    if (cell && cell.classList.contains('empty')) {
                        cell.classList.add('highlight');
                        cell.addEventListener('click', movePiece);
                    }
                });
            }

            function movePieceToCell(piece, targetCell) {
                const oldCell = piece.parentElement;
                const row = targetCell.getAttribute('data-row');
                const col = targetCell.getAttribute('data-column');

                targetCell.appendChild(piece);
                oldCell.classList.add('empty');
                oldCell.classList.remove('occupied');
                targetCell.classList.add('occupied');
                targetCell.classList.remove('empty');

                // Send updated board state to the server
                const board = captureBoardState();
                socket.emit('game_update', { board });
            }

            function clearHighlights() {
                document.querySelectorAll('.cell.highlight').forEach(cell => {
                    cell.classList.remove('highlight');
                    cell.removeEventListener('click', movePiece);
                });
            }

            function captureBoardState() {
                const board = [];
                document.querySelectorAll('.row').forEach((rowElement, rowIndex) => {
                    const row = [];
                    rowElement.querySelectorAll('.cell').forEach(cell => {
                        if (cell.querySelector('.blackPiece')) {
                            row.push(1);
                        } else if (cell.querySelector('.whitePiece')) {
                            row.push(-1);
                        } else {
                            row.push(0);
                        }
                    });
                    board.push(row);
                });
                return board;
            }

        });
    </script>
    <script src="static/function.js"></script>
</body>
</html>
